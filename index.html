<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stuff/style.css">
  <link rel="stylesheet" href="stuff/adaptive.css">
  <link rel="preload" as="script" href="stuff/js.js">
  <link rel="shortcut icon" href="stuff/favicon.ico" type="image/x-icon">
  <title>FAST VERSTKA</title>
</head>
<body>
  <div class="container">
    <header>
        <img class="icon" src="stuff/logo.png" alt="icon">
        <div class="title">CookieClicker</div>
    </header>
    <div class="game-panel">
      <div class="cookie-and-balance-container">
        <div class="cookie">
          <img src="stuff/cookie.png" alt="cookie" width="100%" >
        </div>
        <div class="balance-bar">
          <div class="money-now">0$</div>
          <div class="money-sec"><span id="moneySecItem">0</span>$ в секунду</div>
        </div>
      </div>
    </div>
    <div class="game-items">
      <div class="game-button">  
        <div class="game-button-main-info">     
          <img src="stuff/clicker2.png" width="80px" height="80px" alt="">
          <div class="game-button-info">
            <div class="game-button-price">10$</div>
            <div class="game-button-name">Кликер</div>
          </div>
        </div>
        <div class="game-button-more">+1$/с</div>
        <div class="container-game-quantity">
          <div class="game-quantity-text">Есть: </div>
          <div class="game-button-quantity">0</div>
        </div>
      </div>

      <div class="game-button">  
        <div class="game-button-main-info">     
          <img src="stuff/granny2.png" width="80px" height="80px" alt="">
          <div class="game-button-info">
            <div class="game-button-price">10$</div>
            <div class="game-button-name">Бабушка</div>
          </div>
        </div>
        <div class="game-button-more">+10$/с</div>
        <div class="container-game-quantity">
          <div class="game-quantity-text">Есть: </div>
          <div class="game-button-quantity">0</div>
        </div>
      </div>

      <div class="game-button">  
        <div class="game-button-main-info">     
          <img src="stuff/factory3.png" width="80px" height="80px" alt="">
          <div class="game-button-info">
            <div class="game-button-price">10$</div>
            <div class="game-button-name">Завод</div>
          </div>
        </div>
        <div class="game-button-more">+100$/с</div>
        <div class="container-game-quantity">
          <div class="game-quantity-text">Есть: </div>
          <div class="game-button-quantity">0</div>
        </div>
      </div>

      <!-- <div class="game-button">
        <img src="stuff/granny.png" width="80px" height="80px" alt="">
        <div class="game-button-info">
          <div class="game-button-price">100$</div>
          <div class="game-button-name">Бабушка</div>
          <div class="game-button-more">+10$/с <span class="game-button-quantity">0</span> есть</div>
        </div> -->
      </div>
    </div>
  </div>
  <div class="blackscreen"></div>
  <script src="stuff/js.js"></script>
  <script src="stuff/adaptive.js"></script>
</body>
</html>
